<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Task Manager</title>
</head>

<body>

  <div class="container mt-5">
    <div class="edit__content shadow-lg">
      <form class="task__form">
        <h4 class="text-center">Edit Task</h4>
        <div class="form-control mb-3">
          <label>Task ID</label>
          <p class="edit__id"></p>
        </div>
        <div class="form-control mb-3 task__input">
          <label for="name">Name</label>
          <input type="text" name="name" class="edit__name"/>
        </div>
        <div class="form-control mb-3 border-0">
          <label for="completed">completed</label>
          <input type="checkbox" name="completed" class="edit__completed" />
        </div>
        <div class="form__alert mb-3"></div>
        <div class="buttons d-flex">
          <a href="index.html" class=""><i class="fa fa-angle-double-left me-1"></i>Back</a>
          <button type="submit" class="block btn btn-success edit__btn">edit</button>  
        </div>
       
      </form>
    </div>
   
    
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="./edit-task.js"></script>

</body>

</html>
